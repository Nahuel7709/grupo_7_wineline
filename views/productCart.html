<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/productCart.css">

    <title>Wineline Product Cart</title>
</head> 
<body>
    <!--Encabezado igual a todas las paginas-->
    <header class="header-main">

        <div class="logo">
          <div class="burger-menu">
            <i class="fas fa-bars"></i>
          </div>
    
          <img class="img-banner" src="images/wineline1.png" alt="">
    
          <p class="shopping-cart"><i class="fas fa-shopping-cart"></p></i>
        </div>

        <div class="barrabusqueda">
          <form action="">
            <input  class="form-busqueda" type="search" name="search">
            <button class="icono-lupa"><i class="fas fa-search"></i></button>
          </form>
        </div>
        <br>
        <br>
    </header>
    
    <!--Pagina del carrito-->

    <main>
        <div class="item">
            <div class="pannel">
                <div class="vinoTitulo">
                    <div class="vino">
                        <img clas="foto-vino" src="images/vino1.jpg" alt="">
                    </div>

                    <div class="nombre-producto">
                        <p class="nombreVino">Vino Tinto Trumpeter</p>
                        <p class="descripcionVino">Año cosecha 2020 variedad 100% Malbec de Valle de Uco Crianza 7 meses, 750cc. </p>
                        <p class="envio">Envio Gratis</p>
                </div>   
    <!--Contador -->
                
                <div class="conjuntoContador">  
                    <div class="contador">
                        <div>
                              <button class="incr" id="incr" ><i class="fas fa-plus"></i></button>
                        </div>
                 
                        <p class="contar" id="contar">0</p>
                     
                         <div class="botones">
                             <button class="decr" id="decr"><i class="fas fa-minus"></i></button>
                             <button class="reset" id="reset"><i class="fas fa-trash-alt"></i></button>
                         </div>
                            </div>
                    <div class="cajaPrecio">
                        <p class="precio">$890</p>
                    </div>
                    </div>
                        <div class="lineCaja">
                    </div>
                    <div class="opciones">
                        <ul>
                            <li>Eliminar</li>
                            <li>Guardar para despues</li>
                         </ul> 
                    </div>
                </div>   
            </div>
        </div>
    </div>
       
        <div class="comprar">      
            <input type="text" value="Comprar" style="text-align: center;">
        </div>
           

        </div>
    </div>
        <div class="line">
    </div>
    </main>
    <footer>

        <div class="main-footer">
    
          <div class = "redessociales">
    
            <p class="icon"> <i class="fab fa-facebook-square"></i></p>
            <p class= "icon"><i class="fab fa-twitter"></i></p>
            <p class="icon">  <i class="fab fa-instagram"></i></p>
      
          </div>
          <br>
          
          
    
        <div class="footer-bar">
          <p class="footer-text"> ¿Quiénes somos?</p>
          <p class="footer-text">Contacto</p>
          <p class="footer-text">Términos y condiciones</p>
          <p class="footer-text">Preguntas frecuentes</p>
        </div>
    
        
      </div>
    
    
      </footer>  

    
</body>
</html>
